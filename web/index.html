<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link href="/favicon.png" rel="icon" />
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />
        <link
            href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600&display=swap"
            rel="stylesheet"
        />
        <title>Ocserv Admin Dashboard</title>

        <style>
            .loader-body {
                margin: 0;
            }

            .loader-container {
                height: 100vh;
                width: 100vw;
                display: flex;
                justify-content: center;
                align-items: center;
                font-family: sans-serif;
            }

            .loader {
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }

            .loader img {
                width: 450px;
                border-radius: 100px;
            }

            .loader-text {
                font-size: 16px;
                color: #539bff;
                margin-top: 5px;
                animation: pulse 1.8s infinite ease-in-out;
            }

            @keyframes pulse {
                0%,
                100% {
                    transform: scale(1);
                    opacity: 1;
                }
                50% {
                    transform: scale(1.1);
                    opacity: 0.8;
                }
            }
        </style>
    </head>

    <body>
        <div id="app"></div>

        <div class="loader-body" id="preloader">
            <div class="loader-container">
                <div class="loader">
                    <img src="/logo-square.png" alt="Logo" />
                    <span class="loader-text"> Loading App, Please wait... </span>
                </div>
            </div>
        </div>

        <script src="/src/main.ts" type="module"></script>
    </body>
</html>
